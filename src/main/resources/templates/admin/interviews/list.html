<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Interview Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check"></i> Interview Scheduler
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> Admin
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4"><i class="bi bi-calendar-plus"></i> Schedule New Interview</h2>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/interviews}" method="post" class="row g-3">
                            <div class="col-md-6">
                                <label for="candidateId" class="form-label">
                                    <i class="bi bi-person"></i> Select Candidate
                                </label>
                                <select id="candidateId" name="candidateId" class="form-select" required>
                                    <option value="">Choose a candidate...</option>
                                    <option th:each="u : ${users}"
                                            th:if="${u.role.name() == 'CANDIDATE'}"
                                            th:value="${u.id}" 
                                            th:text="${u.name + ' (' + u.email + ')'}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="interviewerId" class="form-label">
                                    <i class="bi bi-person-badge"></i> Select Interviewer
                                </label>
                                <select id="interviewerId" name="interviewerId" class="form-select" required>
                                    <option value="">Choose an interviewer...</option>
                                    <option th:each="u : ${users}"
                                            th:if="${u.role.name() == 'INTERVIEWER'}"
                                            th:value="${u.id}" 
                                            th:text="${u.name + ' (' + u.email + ')'}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">
                                    <i class="bi bi-calendar"></i> Interview Date
                                </label>
                                <input type="date" id="date" name="date" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label for="time" class="form-label">
                                    <i class="bi bi-clock"></i> Interview Time
                                </label>
                                <input type="time" id="time" name="time" class="form-control" required />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-plus-circle"></i> Schedule Interview
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i> <strong>Note:</strong> Candidates can confirm or decline interviews from their portal.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
