<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interviews - Interview Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check"></i> Interview Scheduler
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> Candidate
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4"><i class="bi bi-calendar3"></i> My Scheduled Interviews</h2>
                
                <div th:if="${interviews.isEmpty()}" class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i> You don't have any scheduled interviews yet.
                </div>
                
                <div th:if="${!interviews.isEmpty()}" class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-success">
                                    <tr>
                                        <th><i class="bi bi-hash"></i> ID</th>
                                        <th><i class="bi bi-person-badge"></i> Interviewer</th>
                                        <th><i class="bi bi-calendar"></i> Date</th>
                                        <th><i class="bi bi-clock"></i> Time</th>
                                        <th><i class="bi bi-flag"></i> Status</th>
                                        <th class="text-center"><i class="bi bi-gear"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i : ${interviews}">
                                        <td th:text="${i.id}" class="fw-bold"></td>
                                        <td>
                                            <i class="bi bi-person"></i>
                                            <span th:text="${i.interviewer.name}"></span>
                                            <br>
                                            <small class="text-muted" th:text="${i.interviewer.email}"></small>
                                        </td>
                                        <td>
                                            <span class="badge bg-light text-dark" th:text="${#temporals.format(i.date, 'dd MMM yyyy')}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-light text-dark" th:text="${#temporals.format(i.time, 'hh:mm a')}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${i.status.name() == 'Scheduled'}" class="badge bg-warning text-dark">
                                                <i class="bi bi-hourglass-split"></i> Scheduled
                                            </span>
                                            <span th:if="${i.status.name() == 'Confirmed'}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Confirmed
                                            </span>
                                            <span th:if="${i.status.name() == 'Declined'}" class="badge bg-danger">
                                                <i class="bi bi-x-circle"></i> Declined
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <form th:action="@{'/candidate/interviews/' + ${i.id} + '/confirm'}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-sm btn-success" 
                                                            th:disabled="${i.status.name() == 'Confirmed' or i.status.name() == 'Declined'}">
                                                        <i class="bi bi-check-lg"></i> Confirm
                                                    </button>
                                                </form>
                                                <form th:action="@{'/candidate/interviews/' + ${i.id} + '/decline'}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-sm btn-danger"
                                                            th:disabled="${i.status.name() == 'Confirmed' or i.status.name() == 'Declined'}">
                                                        <i class="bi bi-x-lg"></i> Decline
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div th:if="${!interviews.isEmpty()}" class="mt-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title"><i class="bi bi-info-circle"></i> Status Legend</h6>
                            <span class="badge bg-warning text-dark me-2">Scheduled</span> Awaiting your response
                            <span class="badge bg-success ms-3 me-2">Confirmed</span> You've confirmed this interview
                            <span class="badge bg-danger ms-3 me-2">Declined</span> You've declined this interview
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
